<h2>{{ titulo }}</h2>
<ul>
    <li *ngFor="let item of zapatillas" >{{ item.nombre }} -  <strong>{{ item.precio }}</strong>
        <!--agregar una condicion a un elemnto y agregar propiedades-->
        <span *ngIf="item.precio<=80"
        [style.background]="item.precio <= 80 ? 'green': 'transparent'" >EN OFERTA!</span>
    
    </li>

    
</ul>
